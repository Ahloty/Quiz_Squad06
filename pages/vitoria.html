<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adicionando css -->
    <link rel="stylesheet" href="../src/style/end-style.css">
    <link rel="stylesheet" href="../src/style/style.css">
    <link rel="stylesheet" href="../src/style/vitoria.css">
    <!-- Adicionando logo -->
    <link rel="icon" href="../src/assets/img/logo.png">
    <title>QUIZ</title>

<body>
    <div class="container end"><!--CONTAINER BRANCO-->

            <a class="inicio" href="../pages/index.html">
